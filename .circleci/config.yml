version: 2.1
jobs:

  linting-test:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true 
          version: 20.10.14
      - run:
          name: Build Docker 
          command: docker-compose up --build -d
      - run:
          name: Linting
          command: docker exec -i cicd-demo bash -c "flake8"
      - run:
          name: Test
          command: docker exec -i cicd-demo bash -c "pytest"
  
  deploy:
    docker:
      - image: cimg/base:2021.04
    steps: 
      - add_ssh_keys:
          fingerprints:
            - 5c:53:dc:d1:2d:e6:32:9c:e3:b1:8e:d4:82:31:66:29
      - checkout
      - run:
          name: list files
          command: ls -al
      - run:
          name: deploy
          command: source deploy_bash/build.sh

workflows:
  cicd-workflows:
    jobs:
      - linting-test
      - deploy:
          requires:
            - linting-test

